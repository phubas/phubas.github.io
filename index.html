<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเว็บของผม</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            color: #333;
        }

        header {
            background-color: #4caf65;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
        }

        .status {
            color: #888;
            font-style: italic;
            margin-top: 10px;
        }

        blockquote {
            margin: 20px 0;
            padding: 10px;
            background-color: #e0f7fa;
            border-left: 5px solid #4CAF50;
        }

        .contact a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>หน้าเว็บของฉัน</h1>
    </header>

        <div class="contact">

</body>
</html>
